<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./static/styles/card.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Business Card</title>
    </head>
    <body>
    <div class="toggle-container">
        <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
    </div>
    <div class="parentContainer">
        <div class="cardMainDiv">
            <div class="logoDiv">
                <h1>My Logo</h1>
            </div>
            <div class="infoDiv">
                <h2 class="fullNameLabel">John Doe</h2>
                <div class="jobTitlesDiv">Software Engineer</div>
            </div>
            <div class="contactInfoDiv">
                <div class="contactInfoCardDiv"><i class="icons">📞</i><p>123-456-789</p></div>
                <div class="contactInfoCardDiv"><i class="icons">✉️</i><p>email@example.com</p></div>
                <div class="contactInfoCardDiv"><i class="icons">🌐</i><p>www.example.com</p></div>
            </div>
            <div class="responsibiltyDiv">
                <p>Responsibilities and tasks</p>
            </div>
            <div class="ib-footer">
                <p>Footer Information</p>
            </div>
        </div>
    </div>
     <script src="./static/scripts/card.js"></script>
</body>
   
</html>
